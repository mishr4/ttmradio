<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Login - TTM Radio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <img src="https://static.vecteezy.com/system/resources/previews/009/741/424/original/radio-music-icon-symbol-on-transparent-background-free-png.png" 
                     alt="TTM Radio" class="login-logo">
                <h2>Staff Login</h2>
                <p class="login-subtitle">Enter your credentials to access the staff portal</p>
            </div>
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required autofocus>
                </div>
                <div class="form-group">
                    <label for="pin">PIN</label>
                    <input type="password" id="pin" name="pin" required maxlength="4" pattern="[0-9]*" inputmode="numeric">
                </div>
                <div id="errorMessage" class="error-message"></div>
                <div class="form-actions">
                    <a href="index.html" class="cancel-btn">Cancel</a>
                    <button type="submit" class="submit-btn">Log In</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const pinInput = document.getElementById('pin');

        // Only allow numbers in PIN field
        pinInput.addEventListener('input', function(e) {
            this.value = this.value.replace(/[^0-9]/g, '');
        });

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const pin = document.getElementById('pin').value;

            errorMessage.textContent = '';
            errorMessage.classList.remove('show');

            if (username === 'tagnz' && pin === '1234') {
                // Successful login
                errorMessage.textContent = 'Login successful! Redirecting...';
                errorMessage.classList.add('success');
                errorMessage.classList.add('show');
                
                // Store login state (simple session storage)
                sessionStorage.setItem('loggedIn', 'true');
                sessionStorage.setItem('username', username);
                
                // Redirect to staff dashboard or main page
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            } else {
                // Failed login
                errorMessage.textContent = 'Invalid username or PIN. Please try again.';
                errorMessage.classList.add('show');
                errorMessage.classList.remove('success');
                
                // Clear PIN field
                pinInput.value = '';
                pinInput.focus();
            }
        });
    </script>
</body>
</html>
